<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Chooser</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h1 class="header">Welcome to Space Movie Chooser!</h1>
        <div class="parent-btn">
          <button class="btn--1">Choose a Random Movie</button>
        </div>

        <div class="movie">
          <h1 class="movie--name"></h1>
        </div>
        <div class="parent-btn">
          <button class="btn--2">Mark as Watched</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
